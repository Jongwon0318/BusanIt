<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Inline&Block</title>
</head>
<body>
    <strong>strong 태그: 강조의 의미</strong>
    <br>
    <em>em 태그: 텍스트를 이탤릭체로 표현</em>
    <p>q 태그: <q>인용문</q></p>
    <p>span태그는 아무런 의미를 갖지 않지만 <span style="color: blue;">파란색</span>이나 <span style="color: yellow;">노란색</span>등 글자의 속성을 바꾸어 표현할 수 있음.</p>
</body>
</html>
