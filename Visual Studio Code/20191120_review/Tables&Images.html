<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tables&images</title>
    <style>
        thead {background-color: wheat;}
        tbody {background-color: darksalmon;}
        tfoot {background-color: darkseagreen;}
    </style>
</head>
<body>
    <figure>
        <figcaption>강아지사진</figcaption>
        <img src="../Pictures/dog.jpg" alt="강아지사진" width="300px">
        <img src="../Pictures/dog.jpg" alt="강아지사진" width="200px">
        <img src="../Pictures/dog.jpg" alt="강아지사진" width="100px">
    </figure>   
    <table border="1">
        <caption>Testing Table</caption>
        <thead>
            <tr>
                <th rowspan="2">(1.1)<br>+<br>(2.1)</th>
                <td>(1.2)</td>
                <td>(1.3)</td>
                <td>(1.4)</td>
                <td colspan="2">(1.5)+(1.6)</td>
            </tr>
            <tr>
                <td>(2.2)</td>
                <td>(2.3)</td>
                <td>(2.4)</td>
                <td colspan="2">(2.5)+(2.6)</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">(3.1)<br>+<br>(4.1)</th>
                <td>(3.2)</td>
                <td>(3.3)</td>
                <td>(3.4)</td>
                <td colspan="2">(3.5)+(3.6)</td>
            </tr>
            <tr>
                <td>(4.2)</td>
                <td>(4.3)</td>
                <td>(4.4)</td>
                <td colspan="2">(4.5)+(4.6)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th rowspan="2">(5.1)<br>+<br>(6.1)</th>
                <td>(5.2)</td>
                <td>(5.3)</td>
                <td>(5.4)</td>
                <td colspan="2">(5.5)+(5.6)</td>
            </tr>
            <tr>
                <td>(6.2)</td>
                <td>(6.3)</td>
                <td>(6.4)</td>
                <td colspan="2">(6.5)+(6.6)</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
