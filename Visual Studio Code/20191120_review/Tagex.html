<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tagex</title>
</head>
<body>
    <h3>hr태그는 수평선을 그립니다. 닫는태그없이 단독사용</h3>
    <hr>
    <p>속성 size=5사용시</p>
    <hr size="5">
    <p>속성 width=50%, align='center'</p>
    <hr width="50%"; align="center">
    <p>size 5, noshade</p>
    <hr size="5"; noshade>
</body>
</html>
