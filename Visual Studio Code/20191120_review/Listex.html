<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Listex</title>
</head>
<body>
    <h1>리스트 예제</h1>
    <hr>
    <h3>Skills</h3>
    <h4>순서가 있는 리스트</h4>
    <ol>
        <li>순서가</li>
        <li>있는</li>
        <li>리스트</li>
    </ol>
    <h4>순서가 없는 리스트</h4>
    <ul style="list-style-type: disc;">
        <li>
            순서가
            <ul>
                <li>순서가</li>
                <li>없는</li>
                <li>리스트</li>
            </ul>
        </li>
        <li>없는</li>
        <li>리스트</li>
    </ul>
    <h4>설명 리스트</h4>
    <dl>
        <dt>설명 리스트는</dt>
        <dd>이러한 형태로 표현됩니다.</dd>
    </dl>
</body>
</html>
