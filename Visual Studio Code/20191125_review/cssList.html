<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cssList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        ul.mylist, ol.mylist{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        ul.mylist li, ol.mylist li{
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid steelblue;
        }
        ul.mylist li:first-child, ol.mylist li:first-child{
            color: green;
        
        }
        ul.mylist li:nth-child(2), ol.mylist li:nth-child(2){
            color: mediumvioletred;
        }
        ul.mylist li:last-child, ol.mylist li:last-child{
            color: blue;
        }
        ul.mylist li:first-child:before, ol.mylist li:first-child:before{
            content: "\f02c";
            padding-right: 10px;
            font-family: FontAwesome;
        }
        ul.mylist li:nth-child(2):before, ol.mylist li:nth-child(2):before{
            content:"\f02d";
            padding-right: 10px;
            font-family: FontAwesome;
        }
        ul.mylist li:last-child:before, ol.mylist li:last-child:before{
            content:"\f02e";
            padding-right: 10px;
            font-family: FontAwesome;
        }
    </style>
</head>
<body>
    <ul class="mylist">
        <li>순서없는 리스트1</li>
        <li>순서없는 리스트2</li>
        <li>순서없는 리스트3</li>
    </ul>
    <ol class="mylist">
        <li>순서있는 리스트1</li>
        <li>순서있는 리스트2</li>
        <li>순서있는 리스트3</li>
    </ol>
</body>
</html>
