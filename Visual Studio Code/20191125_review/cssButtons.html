<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cssButtons</title>
    <style>
        .buttons{
            padding: 10px 30px;
            background-color: white;
            cursor: pointer;
            transition-duration: 2s;
        }
        #button1{
            color: green;
            border: 2px solid green;
        }
        #button1:hover{
            background-color: green;
        }
        #button2{
            color: red;
            border: 2px solid red;
        }
        #button2:hover{
            background-color: red;
        }
        #button3{
            color: blue;
            border: 2px solid blue;
        }
        #button3:hover{
            background-color: blue;
        }
        #button4{
            color: grey;
            border: 2px solid grey;
        }
        #button4:hover{            
            background-color: grey;
        }
        #button5{
            color: black;
            border: 2px solid black;
        }
        #button5:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <button class="buttons" id="button1">Green</button>
    <button class="buttons" id="button2">Red</button>
    <button class="buttons" id="button3">Blue</button>
    <button class="buttons" id="button4">Grey</button>
    <button class="buttons" id="button5">Black</button>
</body>
</html>
