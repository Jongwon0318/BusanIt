<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cssGrid</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
        .background{
            height: 100%;
            width: 100%;
            background-image: url(../Pictures/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-color: black;
            background-blend-mode: difference}
        .container{
            display: grid;
            grid-template-columns: 100px auto 100px auto 100px;
            grid-template-rows: 100px 60% 110% 100px;
            grid-gap: 10px;
        }
        .item-a{
            grid-column: 2/5;
            grid-row: 1/3;
            background-color: rgba(167, 79, 218, 0.719);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .box{
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            flex-direction: column;
        }
        .box:nth-child(odd){
            background-color: rgb(135, 207, 235);
        }
        .box:nth-child(even){
            background-color: rgb(176, 224, 230);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="box">1</div>
            <!-- <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div> -->
            <div class="item-a">
                <h1 class="first">Testing</h1>
                <h2 class="second">Grid&Flex-Layout</h2>
            </div>
            <div class="box">5</div>
            <div class="box">6</div>
            <!-- <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div> -->
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
            <div class="box">15</div>
            <div class="box">16</div>
            <div class="box">17</div>
            <div class="box">18</div>
            <div class="box">19</div>
            <div class="box">20</div>
        </div>
    </div>
</body>
</html>
