<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- meta vp 선택 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMediaQuery</title>
    <style>
        body{
            background: aqua;
        }
        @media screen and (min-width: 576px) {
            body{
                background: red;
            }
        }
        @media screen and (min-width: 768px) {
            body{
                background: blue;
            }
        }
        @media screen and (min-width: 992px) {
            body{
                background: green;
            }
        }
        @media screen and (min-width: 1200px) {
            body{
                background: yellow;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
