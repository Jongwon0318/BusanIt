<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cssFont</title>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Gugi|Nanum+Gothic&display=swap');
    
    </style>
    <link href="https://fonts.googleapis.com/css?family=Gugi|Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
        .googlefont1{
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 10px;
        }
        .googlefont2{
            font-family: 'Gugi', cursive;
            font-size: small;
            font-weight: lighter;
        }
        .font{
            font-family: "나눔스퀘어_ac", sans-serif;
            font-size: 100%;
        }
        #italic{
            font-family: 'Nanum Gothic', sans-serif;
            font-style: italic;
            font-size: 15px;
        }
        #italic2{
            font-family: 'Gugi', cursive;
            font-style: italic;
            font-size: medium;
            font-weight: normal;
        }
        #italic3{
            font-family: "나눔스퀘어_ac", sans-serif;
            font-style: italic;
            font-size: 150%;
        }
        #oblique{
            font-family: 'Nanum Gothic', sans-serif;
            font-style: oblique;
            font-size: 20px;
        }
        #oblique2{
            font-family: 'Gugi', cursive;
            font-style: oblique;
            font-size: large;
            font-weight: bold;
        }
        #oblique3{
            font-family: "나눔스퀘어_ac", sans-serif;
            font-style: oblique;
            font-size: 200%;
            font-weight: 100;
            background-color: #ff9a27c9;
        }
        #sizeem{
            font-family: "나눔스퀘어_ac", sans-serif;
            font-style: oblique;
            font-size: 2.5em;
            font-weight: 900;
            background-color: rgba(255, 0, 0, 0.651);
        }
    </style>
</head>
<body>
    <h2 class="googlefont1">그녀는 창밖으로 별들을 바라보았다.</h2>
    <h2 class="googlefont1" id="italic">그녀는 창밖으로 별들을 바라보았다.</h2>
    <h2 class="googlefont1" id="oblique">그녀는 창밖으로 별들을 바라보았다.</h2>
    <br>
    <hr>
    <br>
    <h2 class="googlefont2">그녀는 창밖으로 별들을 바라보았다.</h2>
    <h2 class="googlefont2" id="italic2">그녀는 창밖으로 별들을 바라보았다.</h2>
    <h2 class="googlefont2" id="oblique2">그녀는 창밖으로 별들을 바라보았다.</h2>
    <br>
    <hr>
    <br>
    <h2 class="font">그녀는 창밖으로 별들을 바라보았다.</h2>
    <h2 class="font" id="italic3">그녀는 창밖으로 별들을 바라보았다.</h2>
    <h2 class="font" id="oblique3">그녀는 창밖으로 별들을 바라보았다.</h2>
    <h2 class="font" id="sizeem">그녀는 창밖으로 별들을 바라보았다.</h2>
</body>
</html>
