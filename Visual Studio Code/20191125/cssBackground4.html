<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Background4</title>
    <style>
        .bg {
          width: 900px;
          height: 400px;
          border: 1px solid black;
          margin-bottom: 1em;
          background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/652/ferns-unsplash.jpg);
          background-repeat: no-repeat;
        }

        #cover { background-size: cover; }

        #contain { background-size: contain; }

        #multi {
          background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/652/rectangle-overlay.png), url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/652/ferns-unsplash.jpg);
          background-size: 300px 100px, cover;
        }
    </style>
</head>
<body>
    <div class="bg">멀티백그라운드</div>
    <div class="bg" id="cover">멀티백그라운드</div>
    <div class="bg" id="contain">멀티백그라운드</div>
    <div class="bg" id="multi">멀티백그라운드</div>

</body>
</html>
