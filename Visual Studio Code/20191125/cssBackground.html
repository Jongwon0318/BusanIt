<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Background</title>
    <style>
        body{
            padding: 20px;
            background: url(https://images.unsplash.com/photo-1574087882235-779379e4c2c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1182&q=80); 
            background-size:20%;
            font-family: "나눔스퀘어_ac", sans-serif;
        }
        .title{
            background-color: #000000b7;
            width: auto;
            font-size: 50px;
            color: orange;
            text-align: center;
            margin: 10px;
            font-weight: bold;
        }
        .content{
            padding: 40px;
            background-color: #000000da;
            color: white;
        }
        .bottom{
            padding: 80px;
            background: url(https://media.giphy.com/media/3ohhwz4rAYAJrbT0Ws/giphy.gif);
            background-position: bottom center;
            background-repeat: no-repeat;
            background-size:20%;
        }
        ul{
            display: inline-block;
            margin: 0px;
            padding: 0px;
        }
        .mylist li{
            margin: 0px;
            padding: 0px;
            list-style: none;
            line-height: 70px;
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p class="title">HTML</p>
    <div class="content">
        <ul class="mylist">
            <li><a href="">Index1</a></li>
            <li><a href="">Index2</a></li>
            <li><a href="">Index3</a></li>
        </ul>
        <br>
        <ul class="mylist">
            <li><a href="">Index4</a></li>
            <li><a href="">Index5</a></li>
            <li><a href="">Index6</a></li>
        </ul>
    </div>
    <p class="bottom">z</p>
</body>
</html>
