<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Block&Inline</title>
</head>
<body>
    <h1 style="background-color: lightyellow;">블록요소</h1>
    <p style="background-color: lightpink;">p요소는 블록형태입니다.</p>
    <div style="background-color: lightgreen;">div 역시 블록형태입니다.</div>
    <br><br><br>
    <strong style="background-color: lightpink;">이 요소는 strong 요소입니다.</strong>
    <a href="" style="background-color: lightsalmon;">링크가 있는 a요소 역시 인라인 형태입니다.</a>
    <span style="background-color: lightsteelblue;">이것은 span 요소입니다.</span>

    <br><br><br>

    <!-- strong태그, b태그 : 굵게 표시 -->
    <span style="background-color: lightsteelblue;">이것은 <strong>span</strong> 요소입니다.</span>
    <!-- em, i태그 : 이탤릭체 -->
    <a href="" style="background-color: lightsalmon;"><em>링크가 있는 a요소 역시 인라인 형태입니다.</em></a>
    <!-- q태그 : 한줄 인용 -->
    <span style="zoom: 400%;">우</span>
    <span style="zoom: 350%;">리</span>
    <span style="zoom: 300%;">의</span>
    <span style="zoom: 250%;">목</span>
    <span style="zoom: 200%;">적</span>
    <span style="zoom: 150%;">은</span>
    <span style="zoom: 100%;">:</span>
    <q>HTML을 빨리 배우는 것</q>
    <span>입니다.</span>
    <!-- span태그 : 아무 의미도 없지만 텍스트 영역을 지정하여 속성으로 사용 -->
    <p>웹 색상에서 <span style="color: blue;">파란색</span>은 #0000FF으로 표시되며, 보색은 <span style="color: yellow;">노란색</span>이다.</p>
    <!-- mark태그 : 형광펜효과 -->
    <p>중요한 내용은 <mark>형광펜으로</mark> 표시하는 것이 좋다.</p>
    <!-- sub,sup 태그 : 글자를 작게 만들어서 위나 아래에 붙인다.-->
    <p>
        Water is H<sub>2</sub>0.
       <br>T<sub>i+2</sub>=T<sub>i</sub>+T<sub>i+1</sub>
       <br>2<sup>4</sup>=16
       <br>X<sup>4</sup>+Y<sup>4</sup> 
    </p>
</body>
</html>
