<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="3">
        <caption>표의 제목</caption>
        <tr>
            <th>1행1열</th>
            <th colspan="2">
                1행2열+1행3열
            </th>
            <th>1행4열</th>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <th rowspan="2">
                2행3열
                <br>
                +
                <br>
                3행3열
            </th>
            <td>2행4열</td>
        </tr>
        <tr>
            <th colspan="2">
                3행1열+3행2열
            </th>    
           
            <td>3행4열</td>
        </tr>
        <tr>
            <td>4행1열</td>
            <td>4행2열</td>
            <td>4행3열</td>
            <td>4행4열</td>
        </tr>
        <tr>
            <td>5행1열</td>
            <td>5행2열</td>
            <td>5행3열</td>
            <td>5행4열</td>
        </tr>
        
        
    </table>
</body>
</html>
