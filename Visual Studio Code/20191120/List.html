<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <div style="background-color: wheat;">
    <h3>순서 있는 리스트</h3>
    <ol>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ol>
    <h3>순서 없는 리스트</h3>
    <ul style="list-style-type: none;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
        <br>
    </ul>
    <ul style="list-style-type: disc;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
        <br>
    </ul>
    <ul style="list-style-type: square;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
        <br>
    </ul>
    <ul style="list-style-type: circle;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
        <br>
    </ul>
    <!-- ul내부의 ul은 따로 스타일 설정을 하지 않아도 바깥 ul과 대비되게 설정된다. -->
    <ul style="list-style-type: disc;">
        <li>커피</li>
        <li>차
            <ul>
                <li>녹차</li>
                <li>홍차</li>
                
            </ul>
        </li>
        <li>우유</li>
        <br>    
    </div>
</body>
</html>
