        a:link {color:cyan; text-emphasis: inherit;}
        a:visited {color: lightcoral; text-decoration:none;}
        a:hover {color: magenta; text-decoration:none;}
        a:active {color: blueviolet; text-decoration:none;}
    </style>
</head>

        <li><a href="3.html">Third image</a></li>
    </ol>
</body>
</html>
