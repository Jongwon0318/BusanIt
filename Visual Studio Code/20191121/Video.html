<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>
<body>
    <h1>Video</h1>
    <video src="../Media/SampleVideo_1280x720_1mb.mp4" width="500px" controls>SampleVideo</video>
    <br>
    <h1>Iframe</h1>
    <h2>Connecting Website</h2>
    <iframe id="youtube" type="text/html" src="https://www.youtube.com" height="500px" width="500px" frameborder="0"></iframe>
    <br>
    <h2>Connecting Video</h2>
    <iframe id="ytplayer" type="text/html" width="640" height="360"
    src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"
    frameborder="0"></iframe>
</body>
</html>
