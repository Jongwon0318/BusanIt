<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 위 3개의 메타 태그는 head 태그의 처음에 와야합니다 -->
    <title>bsFontAwesome</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
      /* CSS작성 */
    </style>
  </head>
  <body>
    <!-- HTML 작성 -->
    <a href="">
      <i class="fas fa-dog fa-5x"></i>
    </a>
    <br /><br />
    <span style="font-size: 3em; color:Tomato">
      <i class="fas fa-camera"></i>
    </span>
    <span style="font-size: 48px; color: dodgerblue;">
      <i class="fas fa-camera"></i>
    </span>
    <span style="font-size: 3rem;">
      <span style="color:mediumslateblue">
        <i class="fas fa-camera"></i>
      </span>
    </span>
    <br />
    <div style="font-size: 24px;">
      <i class="fas fa-camera fa-xs"></i>
      <i class="fas fa-camera fa-sm"></i>
      <i class="fas fa-camera fa-lg"></i>
      <i class="fas fa-camera fa-2x"></i>
      <i class="fas fa-camera fa-3x"></i>
      <i class="fas fa-camera fa-5x"></i>
      <i class="fas fa-camera fa-7x"></i>
      <i class="fas fa-camera fa-10x"></i>
    </div>
    <br />
    <div style="font-size: 2rem;">
      <div>
        <i class="fas fa-skating fa-fw" style="background:dodgerblue"></i>
        스케이트
      </div>
      <div>
        <i class="fas fa-skiing fa-fw" style="background:skyblue"></i> 스키
      </div>
      <div>
        <i class="fas fa-skiing-nordic fa-fw" style="background:dodgerblue"></i>
        노르딕
      </div>
      <div>
        <i class="fas fa-snowboarding fa-fw" style="background:skyblue"></i>
        스노우보딩
      </div>
      <div>
        <i class="fas fa-snowplow fa-fw" style="background:dodgerblue"></i>
        Snowplow
      </div>
    </div>
    <br /><br />
    <div class="fa-3x">
      <i class="fas fa-spinner fa-spin"></i>
      <i class="fas fa-circle-notch fa-spin"></i>
      <i class="fas fa-sync fa-spin"></i>
      <i class="fas fa-cog fa-pulse"></i>
      <i class="fas fa-spinner fa-pulse"></i>
      <i class="fas fa-stroopwafel fa-pulse"></i>
    </div>
    <br /><br />

    <span class="fa-stack fa-2x">
      <i class="fas fa-square fa-stack-2x"></i>
      <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
    </span>
    <span class="fa-stack fa-2x">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
    </span>
    <span class="fa-stack fa-2x">
      <i class="fas fa-square fa-stack-2x"></i>
      <i class="fas fa-terminal fa-stack-1x fa-inverse"></i>
    </span>
    <span class="fa-stack fa-4x">
      <i class="fas fa-square fa-stack-2x"></i>
      <i class="fas fa-terminal fa-stack-1x fa-inverse"></i>
    </span>
    <span class="fa-stack fa-2x">
      <i class="fas fa-camera fa-stack-1x"></i>
      <i class="fas fa-ban fa-stack-2x" style="color:Tomato"></i>
    </span>
    <br /><br /><br />
    <div class="fa-4x">
      <i
        class="fas fa-snowman"
        data-fa-transform="shrink-8"
        style="background:mistyrose"
      ></i>
      <i class="fas fa-snowman" style="background: mistyrose;"></i>
      <i
        class="fas fa-snowman"
        data-fa-transform="grow-6"
        style="background: mistyrose;"
      ></i>
    </div>
    <br /><br /><br />
    <div class="fa-4x">
      <i
        class="fas fa-snowman"
        data-fa-transform="shrink-8"
        style="background: mistyrose;"
      ></i>
      <i
        class="fas fa-snowman"
        data-fa-transform="shrink-8 up-6"
        style="background: mistyrose;"
      ></i>
      <i
        class="fas fa-snowman"
        data-fa-transform="shrink-8 right-6"
        style="background: mistyrose;"
      ></i>
      <i
        class="fas fa-snowman"
        data-fa-transform="shrink-8 down-6"
        style="background: mistyrose;"
      ></i>
      <i
        class="fas fa-snowman"
        data-fa-transform="shrink-8 left-6"
        style="background: mistyrose;"
      ></i>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/all.js"></script>

    <script>
      // 자바스크립트 작성
    </script>
  </body>
</html>
