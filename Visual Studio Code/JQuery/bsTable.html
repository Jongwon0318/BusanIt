<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>bsTable</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
