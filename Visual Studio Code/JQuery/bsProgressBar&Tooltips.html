<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 위 3개의 메타 태그는 head 태그의 처음에 와야합니다 -->
    <title>bsProgressBar&Tooltips</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
      /* CSS작성 */
    </style>
  </head>
  <body>
    <!-- HTML 작성 -->
    <!-- ProgressBar -->
    <h3><code>ProgressBar</code></h3>
    <br />
    <!-- Blue -->
    <div class="progress">
      <div class="progress-bar" style="width:10%"></div>
    </div>
    <br />
    <!-- Green -->
    <div class="progress">
      <div class="progress-bar bg-success" style="width:20%"></div>
    </div>
    <br />
    <!-- Turquoise -->
    <div class="progress">
      <div class="progress-bar bg-info" style="width: 30%;"></div>
    </div>
    <br />
    <!-- Orange -->
    <div class="progress">
      <div class="progress-bar bg-warning" style="width:40%"></div>
    </div>
    <br />
    <!-- Red -->
    <div class="progress">
      <div class="progress-bar bg-danger" style="width: 50%;"></div>
    </div>
    <br />
    <!-- White -->
    <div class="progress">
      <div class="progress-bar bg-white" style="width: 60%;"></div>
    </div>
    <br />
    <!-- Grey -->
    <div class="progress">
      <div class="progress-bar bg-secondary" style="width: 70%;"></div>
    </div>
    <br />
    <!-- Light Grey -->
    <div class="progress">
      <div class="progress-bar bg-light" style="width: 80%;"></div>
    </div>
    <br />
    <!-- Dark Grey -->
    <div class="progress">
      <div class="progress-bar bg-dark" style="width: 90%;"></div>
    </div>
    <br /><br /><br />
    <h3><code>ProgressBar+</code></h3>
    <br />
    <!-- Striped -->
    <div class="progress">
      <div
        class="progress-bar bg-info progress-bar-striped"
        style="width: 30%;"
      ></div>
    </div>
    <br />
    <!-- Animated -->
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        style="width: 40%;"
      ></div>
    </div>
    <br />
    <!-- Multi -->
    <div class="progress">
      <div class="progress-bar bg-success" style="width: 40%;">Free Space</div>
      <div class="progress-bar bg-warning" style="width: 10%;">Warning</div>
      <div class="progress-bar bg-danger" style="width: 20%;">Danger</div>
    </div>
    <br /><br /><br />
    <!-- ToolTips -->
    <h3><code>ToolTips</code></h3>
    <br />
    <button
      class="btn btn-primary"
      data-toggle="tooltip"
      data-placement="top"
      title="Tooltip1"
    >
      툴팁 위쪽
    </button>
    <button
      class="btn btn-success"
      data-toggle="tooltip"
      data-placement="right"
      title="Tooltip2"
    >
      툴팁 오른쪽
    </button>
    <button
      class="btn btn-warning"
      data-toggle="tooltip"
      data-placement="bottom"
      title="Tooltip3"
    >
      툴팁 아래쪽
    </button>
    <button
      class="btn btn-danger"
      data-toggle="tooltip"
      data-placement="left"
      title="Tooltip4"
    >
      툴팁 왼쪽
    </button>
    <br /><br /><br />
    <!-- Popovers -->
    <h3><code>Popovers</code></h3>
    <div
      class="btn btn-danger"
      data-toggle="popover"
      data-placement="top"
      data-content="Content1"
    >
      토글 팝오버
    </div>
    <div
      class="btn btn-primary"
      data-toggle="popover"
      data-placement="right"
      data-content="Content2"
    >
      토글 팝오버
    </div>
    <div
      class="btn btn-warning"
      data-toggle="popover"
      data-placement="bottom"
      data-content="Content3"
    >
      토글 팝오버
    </div>
    <div
      class="btn btn-info"
      data-toggle="popover"
      data-placement="left"
      data-content="Content4"
    >
      토글 팝오버
    </div>
    <br /><br /><br />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script>
      // 자바스크립트 작성
      $('[data-toggle="tooltip"]').tooltip();
      $('[data-toggle="popover"]').popover();
    </script>
  </body>
</html>
