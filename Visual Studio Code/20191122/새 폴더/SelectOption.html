<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SelectOption</title>
</head>
<body>
    <!-- value : 옵션을 선택했을때 서버에 넘어가는 값 -->
    <select name="fruits&vegies" id="" size="5" multiple>
        <optgroup label="Fruits">
            <option value="">---Select---</option>
            <option value="apple">Apple</option>
            <option value="tangerine" selected>Tangerine</option>
            <option value="banana">Banana</option>
        </optgroup>
        <optgroup label="Vegies">
            <option value="">---Select---</option>
            <option value="carrot">Carrot</option>
            <option value="onion" selected>Onion</option>
            <option value="cabbage">Cabbage</option>
        </optgroup>
    </select>
    <br>
    <br>
    <select name="singers" id="" size="1" >
        <optgroup label="Singers">
            <option value="">---Select---</option>
            <option value="maroon5">Maroon5</option>
            <option value="ruel">Ruel</option>
            <option value="omega_sapien">Omega Sapien</option>
        </optgroup>
    </select>
</body>
</html>
