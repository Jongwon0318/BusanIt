<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DataList&Textarea</title>
</head>
<body>
    <form action="">
        <input list="IE">
        <datalist id="IE">
            <optgroup label="Browsers">
            <option value="Internet Explorer">Microsoft</option>
            <option value="Firefox">Mozilla</option>
            <option value="Chrome">Google</option>
            <option value="Opera">Opera Software</option>
            <option value="Safari">Apple</option>
            </optgroup>
        </datalist>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <textarea name="input1" id="" cols="60" rows="10" placeholder="여기에 긴 글을 입력"></textarea>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
