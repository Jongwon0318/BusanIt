        // if('0'){

        var age={};
        age = prompt("나이를 입력하세요");
        if(age<3){
            document.write('애기네요!');
        }else if(3<=age&&age<18){
            document.write('안녕!');
        }else if(18<=age&&age<100){
            document.write('안녕하세요!');
        }else{
            document.write('놀랍습니다!');
        }
    </script>
</body>
