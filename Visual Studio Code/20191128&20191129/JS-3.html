<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <script> 
        var name = prompt('이름을 입력하세요','홍길동');
		alert(name);

		var go=confirm('계속 진행하시겠습니까?');
		if(go){
			alert('진행하겠습니다.');
		}
		else{
			alert('진행을 멈춥니다.')
		}
    </script>
