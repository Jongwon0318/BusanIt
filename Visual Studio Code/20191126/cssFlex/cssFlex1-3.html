<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cssFlex1-3</title>
    <style>
        html, body {
			background-color: #ffeead;
			margin: 10px;
		}
		.container > div {
			padding: 20px;
			text-align: center;
			font-size: 2em;
			color: #ffeead;
		}
        .home {
			background-color: #96ceb4;	
            flex:1;
		}
		.search {
			background-color: #ff6f69;
            flex:2;
		}
		.logout {
			background-color: skyblue;
            flex:1;
		}
		.container {
			border: 5px solid #ffcc5c;
            display: flex;
		}
    </style>
</head>
<body>
    <nav class="container">
		<div class="home">Home</div>
		<div class="search">Search</div>
		<div class="logout">Logout</div>
	</nav>
</body>
</html>
