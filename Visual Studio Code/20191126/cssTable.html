<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cssTable</title>
    <style>
        table, td, th{
            border-bottom: 1px solid #ddd;
            /* border: 1px solid black; */
        }
        table{
            border-collapse: collapse;
            width: 200px;
        }
        th, td{
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        th{
            height: 2em;
            text-align: left;
        }
        tr:hover{
            background-color: cornflowerblue;
        }
        tr:nth-child(odd){
            background-color: #f2f2f2;
        }
        tr:nth-child(odd):hover{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>성</th>
            <th>이름</th>
        </tr>
        <tr>
            <td>홍</td>
            <td>길동</td>
        </tr>
        <tr>
            <td>김</td>
            <td>유신</td>
        </tr>
    </table>
</body>
</html>
