<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cssBoxShadow</title>
    <style>
      div {
        width: 600px;
        margin-bottom: 20px;
        padding: 10px 30px;
        border: 1px solid black;
      }
      .a {
        box-shadow: 5px 5px green;
      }
      .b {
        box-shadow: 5px 5px 5px yellow ;
      }
      .c {
        box-shadow: 5px 5px 5px 5px red;
      }
      .d {
        box-shadow: 5px 5px 5px 5px yellowgreen;
      }
      .e {
        box-shadow: 5px 5px 5px 5px gray inset;
      }
    </style>
</head>
<body>
    <div class="a">
      <p><code>box-shadow: 5px 5px green;</code></p>
    </div>
    <div class="b">
      <p><code>box-shadow: 5px 5px 5px yellow;</code></p>
    </div>
    <div class="c">
      <p><code>box-shadow: 5px 5px 5px 5px red;</code></p>
    </div>
    <div class="d">
      <p><code>box-shadow: 5px 5px 5px 5px yellowgreen;</code></p>
    </div>
    <div class="e">
      <p><code>box-shadow: 5px 5px 5px 5px gray inset;</code></p>
    </div>
</body>
</html>
