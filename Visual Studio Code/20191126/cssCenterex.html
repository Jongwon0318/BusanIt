<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cssCenterex</title>
    <style>
        .box{
            width: 200px;
            height: 50px;
            color: blueviolet;
            border: 1px solid blueviolet;
            display: flex;
            justify-content:center;
            align-items: center;
        }
        .center1{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -12.5px;
            margin-left: -100px;
        }
        .center2{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* body{
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        } */
    </style>
</head>
<body>
    <div class="box center1">정중앙으로</div>
</body>
</html>
